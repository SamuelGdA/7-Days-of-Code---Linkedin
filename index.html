<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="index.css">
    <meta name="description" content="Um perfil do Linkedin">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/640px-LinkedIn_logo_initials.png" type="image/x-icon">
</head>
<body>

    <header>

    </header>

    <div class="perfil">
        <img class="imagem-de-capa" src="Imagem de capa.png" alt="Imagem de capa">
    </div>

    <div class="infos">
        <img class="foto-perfil" src="foto-perfil.svg" alt="Foto de perfil">
        <h1 class="nome">Nome Sobrenome</h1>
        <p class="descricao">Desenvolvedora | HTML | CSS | Typescript | Node</p>
        <p class="d2">Fala sobre #javascript, #frontend, #reactjs, e #backend</p>
        <p class="cep">Cidade, estado e país • <span class="span1"> informações e contato</span></p>
        <p class="seguidores">??? seguidores <span class="span2">•</span> ??? conexoes</p>
        <button class="mensagem">Mensagem</button>
        <button class="mais">Mais</button>
        </div>

        <div class="empresa">
        <img class="instituicoes" src="Rectangle 5.png" alt="Foto da Empresa">
        <p class="emp">Empresas</p>
        </div>

        <div class="ensino">
        <img class="foto-da-instituicao" src="Rectangle 5 (1).png" alt="Foto da Instituição">
        <p class="instituicao-de-ensino">Instituição de ensino</p>
        </div>  
             
</body>
</html>
